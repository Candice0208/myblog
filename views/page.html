<nav>
    <ul class="pager">
        {%if page==1%}
        <li class="previous"><a style="cursor:not-allowed">没有上一页了</a></li>
        {%else%}
        <li class="previous"><a href="{{uri}}page={{page-1}}"><span aria-hidden="true">&larr;</span> 上一页</a></li>
        {%endif%}

        {%if count>0%}
        <li>{{page}}/{{pages}}  共{{count}}条记录</li>
        {%else%}
        <li>当前没有记录</li>
        {%endif%}

        {%if page>=pages%}
        <li class="next"><a style="cursor:not-allowed">没有下一页了</a></li>
        {%else%}
        <li class="next"><a href="{{uri}}page={{page+1}}">下一页 <span aria-hidden="true">&rarr;</span></a></li>
        {%endif%}
    </ul>
</nav>
